<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Patient - Medilabo Solutions</title>
    <link rel="stylesheet" 
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ajouter un Patient</h2>

    <form th:action="@{/patient/add}" th:object="${patient}" method="post" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Prénom*</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                    <p th:errors="*{firstName}"></p>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label for="lastName">Nom*</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                    <p th:errors="*{lastName}"></p>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="birthDate">Date de naissance*</label>
                <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate" required>
                <div th:if="${#fields.hasErrors('birthDate')}" class="text-danger">
                    <p th:errors="*{birthDate}"></p>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="gender">Sexe*</label>
                <select th:field="*{gender}" class="form-control" id="gender" required>
                    <option value="" disabled 
                            th:selected="${patient.gender == null}">-- Sélectionner --</option>
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>
                <div th:if="${#fields.hasErrors('gender')}" class="text-danger">
                    <p th:errors="*{gender}"></p>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="phone">Téléphone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone">
                <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                    <p th:errors="*{phone}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" th:field="*{address}" class="form-control" id="address">
            <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                <p th:errors="*{address}"></p>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/patients}" class="btn btn-secondary">Retour</a>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>
</div>
</body>
</html>
